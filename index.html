<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div>
            <h1 class="gradient-text logo">Portfolio</h1>
        </div>
        <button class="hamburger" id="hamburger">
            &#9776;
        </button>
        <ul class="menu" id="menu">
            <li><a href="/">Home</a></li>
            <li><a href="/resume">Resume</a></li>
            <li><a href="/projects">Projects</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <!--Profile Hero Section -->
    <section class="hero-section">
        <aside>
            <p class="skill">Design. Development. Marketing</p>
            <p class="caption">I can help your business to</p>
            <h1 class="gradient-text heading">
                Get online and grow fast
            </h1>
            <div>
                <button class="btn blue-btn">Resume</button>
                <button class="btn white-btn">Project</button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main>
            <!-- Background Profile Circle -->
            <div class="bg-profile"></div>

            <!-- Dots for Visual Interest -->
            <img class="dot dot-1" src="/img/dot1.png" alt="">
            <img class="dot dot-2" src="/img/dot1.png" alt="">

            <!-- Content with Profile Image -->
            <div class="content">
                <img class="dot dot-3" src="/img/dot2.png" alt="">
                <img class="dot dot-4" src="/img/dot2.png" alt="">
                <img src="/img/profile.png" alt="">
            </div>
        </main>
    </section>

    <script src="script.js"></script>

</body>

</html>
